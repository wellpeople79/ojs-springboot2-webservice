language: java
jdk:
  - openjdk8

branches:
  only:
    - master

before_install:
  - chmod +x gradlew


# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r ojs-springboot2-webservice *
  - mkdir -p deploy
  - mv ojs-springboot2-webservice.zip deploy/ojs-springboot2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된값
    bucket: ojs-springboot-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된값
    bucket: ojs-springboot-build # S3 버킷.
    bundle_type: zip
    application: ojs-springboot2-webservice # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
    deployment_group: ojs-springboot2-webservice-group # 웹콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true


